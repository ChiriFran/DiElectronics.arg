<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>dielectronics.arg - Tienda</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo"><a href="./index.html">dielectronics.arg</a></h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1><a class="logo" href="./index.html">dielectronics.arg</a></h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a href="./index.html" class="boton-menu boton-categoria"
                ><img src="assets/img/icons/inicio.svg" alt="" /> Inicio</a
              >
            </li>
            <li>
              <button id="topSale" class="boton-menu boton-categoria">
                <img src="assets/img/icons/descuento.svg" alt="" /> Lo mas
                vendido
              </button>
            </li>
            <li>
              <button id="todos" class="boton-menu boton-categoria">
                <img src="assets/img/icons/cart-plus-fill.svg" alt="" /> Todos
                los productos
              </button>
            </li>
            <li>
              <button id="celulares" class="boton-menu boton-categoria padding">
                <img src="assets/img/icons/telefono.svg" alt="" /> Celulares
              </button>
            </li>
            <li>
              <button
                id="auriculares"
                class="boton-menu boton-categoria padding"
              >
                <img src="assets/img/icons/auriculares.svg" alt="" />
                Auriculares
              </button>
            </li>
            <li>
              <button
                id="computadoras"
                class="boton-menu boton-categoria padding"
              >
                <img src="assets/img/icons/computadora.svg" alt="" />
                Computadoras
              </button>
            </li>
            <li>
              <button id="relojes" class="boton-menu boton-categoria padding">
                <img src="assets/img/icons/reloj.svg" alt="" /> Relojes
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <img src="assets/img/icons/cart-check-fill.svg" alt="" />
                Carrito <span id="numerito" class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <section id="headerMain">
          <h2 class="titulo-principal" id="titulo-principal">
            Todos los productos
          </h2>
          <section id="busqueda">
            <h4>Buscar:</h4>
            <input
              type="text"
              id="input-busqueda"
              placeholder="por nombre o categoria..."
              autocomplete="off"
            />
            <img src="assets/img/icons/buscar.svg" id="lupaImg" alt="" />

            <button id="botonAbrirModal">Filtrar</button>
          </section>
        </section>
        <dialog id="modalContainer">
          <div id="modal">
            <button id="botonCerrarModal">
              <img
                src="./assets/img/icons/volver.svg"
                alt="Cerrar ventana emergente"
              />
            </button>  
              <button id="ordenar-nombre-az" class="btnOrdenar">
                <p>Ordenar alfabeticamente Z-A</p>
              </button>
              <button id="ordenar-nombre-za" class="btnOrdenar">
                <p>Ordenar alfabeticamente A-Z</p>
              </button>

              <button id="ordenar-ascendente" class="btnOrdenar">
                <p>Ordenar por precio 1-9</p>
              </button>
              <button id="ordenar-descendente" class="btnOrdenar">
                <p>Ordenar por precio 9-1</p>
              </button>
          </div>
        </dialog>

        <div id="contenedor-productos" class="contenedor-productos">
          <!-- Esto se va a rellenar con JS -->
          <div id="mensajeNoEncontrado" style="display: none">
            Producto no encontrado
          </div>
        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/menu.js"></script>
    <script src="assets/scripts/cotizacion.js"></script>
    <script src="assets/scripts/dialogFilters.js"></script>
  </body>
</html>
