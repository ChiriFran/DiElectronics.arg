<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>dielectronics.arg - Tienda</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">dielectronics.arg</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">dielectronics.arg</h1>
        </header>
        <nav>
          <section id="busqueda">
            Buscar:
            <input
              type="text"
              id="input-busqueda"
              placeholder="Ej: celulares, auriculares..."
              autocomplete="off"
            />
            <img src="assets/img/icons/lupaBlanca.svg" id="lupaImg" alt="" />
          </section>

          <ul class="menu">
            <li>
              <a href="./index.html" class="boton-menu boton-categoria"
                ><img src="assets/img/icons/inicio.svg" alt="" /> Inicio</a
              >
            </li>
            <li>
              <button id="topSale" class="boton-menu boton-categoria">
                <img src="assets/img/icons/descuento.svg" alt="" /> Lo mas vendido
              </button>
            </li>
            <li>
              <button id="todos" class="boton-menu boton-categoria">
                <img src="assets/img/icons/cart-plus-fill.svg" alt="" /> Todos
                los productos
              </button>
            </li>
            <li>
              <button id="celulares" class="boton-menu boton-categoria padding">
                <img src="assets/img/icons/telefono.svg" alt="" /> Celulares
              </button>
            </li>
            <li>
              <button
                id="auriculares"
                class="boton-menu boton-categoria padding"
              >
                <img src="assets/img/icons/auriculares.svg" alt="" />
                Auriculares
              </button>
            </li>
            <li>
              <button
                id="computadoras"
                class="boton-menu boton-categoria padding"
              >
                <img src="assets/img/icons/computadora.svg" alt="" />
                Computadoras
              </button>
            </li>
            <li>
              <button id="relojes" class="boton-menu boton-categoria padding">
                <img src="assets/img/icons/reloj.svg" alt="" /> Relojes
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <img src="assets/img/icons/cart-check-fill.svg" alt="" />
                Carrito <span id="numerito" class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <section class="infoDolar">
          <div class="glassCard">
            <h2 id="moneda">Cotizacion</h2>
            <p id="fechaActualizacion">14/2/2024, 15:32.</p>
            <ul>
              <li><p id="compra">Compra:</p></li>
              <li><p id="venta">Venta:</p></li>
            </ul>
          </div>
        </section>
        <footer>
          <section class="mediosDePago">
            <img src="./img/icons/visa-svgrepo-com.svg" alt="" />
            <img src="./img/icons/mastercard-svgrepo-com.svg" alt="" />
            <img src="./img/icons/american-express-svgrepo-com.svg" alt="" />
          </section>
          <p class="texto-footer">Â© 2024 dielectronics.arg</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal" id="titulo-principal">
          Todos los productos
        </h2>
        <div id="contenedor-productos" class="contenedor-productos">
          <!-- Esto se va a rellenar con JS -->
        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/menu.js"></script>
    <script src="assets/scripts/cotizacion.js"></script>
  </body>
</html>
